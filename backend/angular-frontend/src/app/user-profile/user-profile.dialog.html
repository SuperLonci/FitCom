
<app-dialog *ngIf="user"
    [titlePrefixIconName]="'account_circle'"
    [title]="'Benutzerprofil'"
    [showActions]="false">

    <div content>

        <mat-form-field appearance="outline" style="display: block;">
            <mat-label> Vorname </mat-label>
            <input matInput [(ngModel)]="user.firstName" readonly>
        </mat-form-field>
        
        <mat-form-field appearance="outline" style="display: block;">
            <mat-label> Nachname </mat-label>
            <input matInput [(ngModel)]="user.lastName" readonly>
        </mat-form-field>
        
        <mat-form-field appearance="outline" style="display: block;">
            <mat-label> Geburtsdatum </mat-label>
            <input matInput [(ngModel)]="user.birthDate" readonly>
        </mat-form-field>
        
        <mat-form-field appearance="outline" style="display: block;">
            <mat-label> Geschlecht </mat-label>
            <input matInput [(ngModel)]="user.gender" readonly>
        </mat-form-field>
        
        <mat-form-field appearance="outline" style="display: block;">
            <mat-label> E-Mail Adresse </mat-label>
            <input matInput [(ngModel)]="user.email" readonly>
        </mat-form-field>
        
    </div>

</app-dialog>
