
<app-dialog
    [titlePrefixIconName]="'account_circle'"
    [title]="'Registrierung'"
    [showActions]="true">

    <div>

        <mat-form-field appearance="outline">
            <mat-label> Vorname </mat-label>
            <input matInput required autocomplete="off">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label> Nachname </mat-label>
            <input matInput required autocomplete="off">
        </mat-form-field>

    </div>

    <div>

        <mat-form-field appearance="outline">
            <mat-label> Geschlecht </mat-label>
            <mat-select>
                <mat-option> männlich </mat-option>
                <mat-option> weiblich </mat-option>
                <mat-option> divers </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label> Geburtsdatum </mat-label>
            <input matInput autocomplete="off" [matDatepicker]="birthDatePicker" (click)="birthDatePicker.open()">
            <mat-datepicker #birthDatePicker></mat-datepicker>
        </mat-form-field>

    </div>

    <div>

        <mat-form-field appearance="outline">
            <mat-label> Passwort </mat-label>
            <input matInput required type="password" autocomplete="off">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label> Passwort wiederholen </mat-label>
            <input matInput required type="password" autocomplete="off">
        </mat-form-field>

    </div>

    <div actions>
        <button mat-raised-button color="primary"> Registrierung abschließen </button>
    </div>

</app-dialog>
