
<app-page
    [titlePrefixIconName]="'people'"
    [title]="'Administratoren'">

    <app-table
        [items]="administrators.administrators"
        [columns]="columns"
        [rewriteRule]="tableRewriteRule"
        [footerText]="administrators.administrators.length + ' ' + (administrators.administrators.length === 1 ? 'Administrator' : 'Administratoren') + ' gefunden'"
        [noDataText]="'Keine Administratoren gefunden'"
        (selectItem)="didSelectAdministrator($event)"
        (createItem)="createAdministrator()">
    </app-table>
    
</app-page>

<app-page
    [titlePrefixIconName]="'mark_email_unread'"
    [title]="'Ausstehende Einladungen'">

    <app-table
        [items]="administrators.invitedAdministrators"
        [columns]="invitedAdministratorsColumns"
        [showCreateButton]="false"
        [footerText]="administrators.invitedAdministrators.length + ' ' + (administrators.invitedAdministrators.length === 1 ? 'Administrator' : 'Administratoren') + ' gefunden'"
        [noDataText]="'Keine Administratoren gefunden'"
        [rewriteRule]="tableRewriteRule"
        (selectItem)="didSelectInvitedAdministrator($event)">
    </app-table>

</app-page>
