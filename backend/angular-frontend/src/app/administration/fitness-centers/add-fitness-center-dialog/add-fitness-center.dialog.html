
<app-dialog
[titlePrefixIconName]="'domain'"
[title]="'Fitnessstudio hinzufügen'">

    <div content>

        <mat-vertical-stepper>

            <mat-step>
                <ng-template matStepLabel> Allgemein </ng-template>
        
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Name des Fitnessstudios </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.title">
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> E-Mail Adresse des Besitzers </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.ownerEmail" type="email">
                </mat-form-field>
            </mat-step>
        
            <mat-step>
                <ng-template matStepLabel> Adresse </ng-template>
        
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Land </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.country">
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Stadt </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.city">
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Postleitzahl </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.postCode">
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Straße </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.street">
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Hausnumer </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.streetNumber">
                </mat-form-field>
            </mat-step>
        
            <mat-step>
                <ng-template matStepLabel> Kontaktdaten </ng-template>
        
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> E-Mail Adresse </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.email">
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Telefonnummer </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.phoneNumber">
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="display: block;">
                    <mat-label> Fax Nummer </mat-label>
                    <input matInput [(ngModel)]="fitnessCenter.faxNumber">
                </mat-form-field>
        
                <button mat-raised-button (click)="addFitnessCenter()"> + Hinzufügen </button>
        
            </mat-step>
        
        </mat-vertical-stepper>
        
    </div>

</app-dialog>
