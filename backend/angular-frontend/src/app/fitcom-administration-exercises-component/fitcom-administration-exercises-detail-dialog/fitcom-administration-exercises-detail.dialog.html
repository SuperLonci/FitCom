
<app-dialog
    [titlePrefixIconName]="'fitness_center'"
    [title]="'Trainingsübung'">

    <button mat-icon-button titleDetail>
        <mat-icon> edit </mat-icon>
    </button>

    <div *ngIf="hasBeenEdited()"> Änderungen speichern </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label> Name </mat-label>
            <input matInput [value]="editableExercise.title">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label> Beschreibung </mat-label>
            <textarea matInput [value]="editableExercise.description"></textarea>
        </mat-form-field>
    </div>

    <mat-slide-toggle style="display: block;"
        color="primary"
        [(ngModel)]="editableExercise.requiresTrainingspartner"
        [labelPosition]="'before'">
        Trainingspartner empfohlen
    </mat-slide-toggle>

    <mat-slide-toggle style="display: block;"
        color="primary"
        [(ngModel)]="editableExercise.requiresEquipment"
        [labelPosition]="'before'">
        Ausrüstung erforderlich
    </mat-slide-toggle>

</app-dialog>
