
<mat-tab-group mat-align-tabs="end">
    <mat-tab label="Übungen"></mat-tab>
    <mat-tab label="Muskelgruppen"></mat-tab>
</mat-tab-group>

<app-page
    [titlePrefixIconName]="'fitness_center'"

    <app-table
        [items]="exercises"
        [columns]="columns"
        (selectItem)="didSelectExercise($event)"
        (createItem)="createExercise()">
    </app-table>

</app-page>
