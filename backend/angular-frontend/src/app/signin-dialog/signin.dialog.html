
<app-dialog
    [titlePrefixIconName]="'account_circle'"
    [title]="'Anmelden'"
    [showActions]="true">

    <mat-form-field appearance="outline">
        <mat-label> E-Mail Adresse </mat-label>
        <input matInput [(ngModel)]="credentials.email" required type="email" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> Passwort </mat-label>
        <input matInput [(ngModel)]="credentials.password" required type="password" autocomplete="off" (keyup.enter)="signin()">
    </mat-form-field>

    <button mat-button disabled> Passwort vergessen? </button>

    <div actions>
        <button mat-raised-button mat-dialog-close> Abbrechen </button>
        <button mat-raised-button color="primary" [disabled]="dataIsIncomplete()" (click)="signin()"> Anmelden </button>
    </div>

</app-dialog>
