
<app-dialog
    [titlePrefixIconName]="'password'"
    [title]="'Passwort vergessen?'"
    [showActions]="true">

    <mat-form-field appearance="outline">
        <mat-label> E-Mail Adresse </mat-label>
        <input matInput [(ngModel)]="email" type="email">
    </mat-form-field>

    <div actions>
        <button mat-raised-button mat-dialog-close> Abbrechen </button>
        <button mat-raised-button color="primary" [disabled]="dataIsIncomplete()" (click)="forgotPassword()"> Passwort zur√ºcksetzen </button>
    </div>

</app-dialog>
