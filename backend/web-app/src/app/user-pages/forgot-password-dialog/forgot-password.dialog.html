
<app-dialog
    titlePrefixIconName="lock_clock"
    title="Passwort vergessen">

    {{ text }}

    <mat-form-field appearance="outline">
        <mat-label> E-Mail Adresse </mat-label>
        <input matInput [(ngModel)]="email" type="email" autocomplete="off">
        <mat-icon matSuffix> alternate_email </mat-icon>
    </mat-form-field>

    <div actions>
        <button mat-raised-button mat-dialog-close> Abbrechen </button>
        <button mat-raised-button color="primary" (click)="forgotPassword()"> Senden </button>
    </div>

</app-dialog>
