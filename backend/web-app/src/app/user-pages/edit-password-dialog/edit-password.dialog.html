
<app-dialog
    title="Passwort ändern">

    <mat-form-field appearance="outline">
        <mat-label> Passwort </mat-label>
        <input matInput [(ngModel)]="editPasswordRequest.password" type="password" autocomplete="off">
        <mat-icon matSuffix> password </mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> Passwort </mat-label>
        <input matInput [(ngModel)]="passwordRepeat" type="password" autocomplete="off">
        <mat-icon matSuffix> password </mat-icon>
    </mat-form-field>

    <div actions>
        <button mat-raised-button mat-dialog-close> Abbrechen </button>
        <button mat-raised-button color="primary" (click)="editPassword()" [disabled]="!inputIsValid()"> Passwort ändern </button>
    </div>

</app-dialog>
