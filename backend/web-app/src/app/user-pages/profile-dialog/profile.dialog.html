
<app-dialog *ngIf="user"
    titlePrefixIconName="account_circle"
    title="Mein Profil"
    [showActions]="false">

    <mat-form-field appearance="outline">
        <mat-label> Vorname </mat-label>
        <input matInput readonly [value]="user.firstName" type="text" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> Nachname </mat-label>
        <input matInput readonly [value]="user.lastName" type="text" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> Geburtsdatum </mat-label>
        <input matInput readonly [value]="user.birthDate | date: 'd. MMMM y'" type="text" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> E-Mail Adresse </mat-label>
        <input matInput readonly [value]="user.email" type="email" autocomplete="off">
    </mat-form-field>

</app-dialog>
